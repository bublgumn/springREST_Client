<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title th:if="${isRole}">Admin panel</title>
    <title th:unless="${isRole}">User page</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <style>
        #navLink button {
            background-color: #343a40 !important;
            color: #6c757d !important;
        }

        #navLink button:hover {
            color: white !important;
        }
    </style>
</head>
<body>

<nav class="navbar bg-dark my-0 py-0">
    <div class="container-fluid my-0 py-0">
        <div class="navbar-header my-0 py-0">
            <p style="color:white" class="my-0 pb-2 pt-3"
               th:utext="'<b>' + ${mainUser.getEmail()} + '@mail.ru' + '</b>' + ' with roles: ' + ${mainUser.printRoles()}">
                <!--<b th:text="${mainUser.getEmail()}"></b>-->
                <!--admin@mail.ru</b> with roles: ADMIN USER-->
            </p>
        </div>
        <div class="text-right py-0 my-0" id="navLink">
            <form action="/logout" method="post">
                <button class="btn py-1 my-0">Logout</button>
            </form>
        </div>
    </div>
</nav>

<div class="container-fluid mt-3" th:if="${isRole}" th:insert="fragments/content :: contentAdmin">

</div>
<div class="container-fluid mt-3" th:unless="${isRole}" th:insert="fragments/content :: contentUser">

</div>

<script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
